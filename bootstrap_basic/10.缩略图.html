<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩略图</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- 缩略图在电商类的网站很常见，常用在产品列表页面。
    缩略图的实现是配合网格系统一起使用，同时还可以让缩略图配合标题、描述内容、按钮等。 
    .thumbnail类
    -->
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="thumbnail text-center">
                    <img src="/img/jkpl.jfif" alt="">
                    <h3 class="text-info">镜</h3>
                    <p>KPL新皮肤</p>
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-heart"></span>&nbsp;喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;评论
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="thumbnail text-center">
                    <img src="/img/mkpl.jfif" alt="">
                    <h3 class="text-info">马可波罗</h3>
                    <p>6元秒杀新皮肤</p>
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-heart"></span>&nbsp;喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;评论
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="thumbnail text-center">
                    <img src="/img/change.jfif" alt="">
                    <h3 class="text-info">嫦娥</h3>
                    <p>6元创意营皮肤</p>
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-heart"></span>&nbsp;喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;评论
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="thumbnail text-center">
                    <img src="/img/jinchan.jfif" alt="">
                    <h3 class="text-info">金蝉</h3>
                    <p>新英雄伴生新皮肤</p>
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-heart"></span>&nbsp;喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;评论
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
