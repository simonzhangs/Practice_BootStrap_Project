<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用样式-表格</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<!--     
    1种基础样式 .table
    4种附加样式 
        .table-striped 斑马线表格
        .table-bordered 带边框的表格
        .table-hover 鼠标悬停高亮的表格
        .table-condensed 紧凑型表格， 单元格没内距或者内距较其他表格的内距小
    1个支持响应式表格 -->

<table class="table table-bordered table-striped">
    <tr class="active">
        <th>类</th>
        <th>描述</th>
        <th>实例</th>
    </tr>
    <tr class="active">
        <td>.active</td>
        <td>将悬停的颜色应用在行的不同背景颜色</td>
        <td>#f5f5f5</td>
    </tr>
    <tr class="sucess">
        <td>.sucess</td>
        <td>表示成功的操作</td>
        <td>#dff0d8</td>
    </tr>
    <tr class="info">
        <td>.info</td>
        <td>表示信息变化的操作</td>
        <td style="color: #d9edf7;">#d9edf7</td>
    </tr>
    <tr class="warning">
        <td>.warning</td>
        <td>表示一个警告的操作</td>
        <td></td>
    </tr>
    <tr class="danger">
        <td>.danger</td>
        <td>表示一个危险的操作</td>
        <td>#f2dede</td>
    </tr>
    
</table>

    <table class="table table-striped table-hover table-bordered table-condensed">
        <tr>
            <th>表格</th>
            <td>表格1</td>
            <td>表格2</td>
            <td>表格3</td>
        </tr>

        <tr>
            <th>边框</th>
            <td>边框1</td>
            <td>边框2</td>
            <td>边框3</td>
        </tr>

        <tr>
            <th>鼠标</th>
            <td>鼠标1</td>
            <td>鼠标2</td>
            <td>鼠标3</td>
        </tr>
    </table>
</body>
</html>
