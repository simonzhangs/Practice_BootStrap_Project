<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h2>创建模态框（Modal）</h2>
    <!-- 可以切换模态框（Modal）插件的隐藏内容：

        通过 data 属性：在控制器元素（比如按钮或者链接）上设置属性 data-toggle="modal"，同时设置 data-target="#identifier" 或 href="#identifier" 来指定要切换的特定的模态框（带有 id="identifier"）。
        通过 JavaScript：使用这种技术，您可以通过简单的一行 JavaScript 来调用带有 id="identifier" 的模态框：$('#identifier').modal(options)
     -->

    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
    <button class="btn btn-info btn-lg" id="btn">打开模态框</button>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="uname" class="control-label col-md-2">姓名</label>
                            <div class="col-md-8">
                                <input type="text" name="" id="uname" class="form-control" placeholder="请输入你的姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-md-2">密码</label>
                            <div class="col-md-8">
                                <input type="text" name="" id="pwd" class="form-control" placeholder="请输入你的密码">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_btn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script>
        //绑定按钮点击的事件
        $("#btn").click(function(){
            //手动打开模态框
            $("#myModal").modal('show');
        });

        $("#submit_btn").click(function(){
            //手动关闭模态框
            $("#myModal").modal('hide');
        })
    </script>
</body>
</html>
