<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面板</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- 默认的.panel组件：设置基本的边框（border）和内补（padding）来包含内容
    .panel-default 默认样式
    .panel-heading 面板头
    .panel-body 面板主体内容 -->
    <div class="panel panel-info container">
        <div class="panel-heading">           
            <div class="row">
                <h2 class="text-center">新皮肤合集</h2>
            </div>           
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="thumbnail text-center">
                        <img src="/img/jkpl.jfif" alt="">
                        <h3 class="text-info">镜</h3>
                        <p>KPL新皮肤</p>
                        <button class="btn btn-primary">
                            <span class="glyphicon glyphicon-heart"></span>喜欢
                        </button>
                        <button class="btn btn-info">
                            <span class="glyphicon glyphicon-pencil"></span>评论
                        </button>
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="thumbnail text-center">
                        <img src="/img/mkpl.jfif" alt="">
                        <h3 class="text-info">马可波罗</h3>
                        <p>6元秒杀新皮肤</p>
                        <button class="btn btn-primary">
                            <span class="glyphicon glyphicon-heart"></span>喜欢
                        </button>
                        <button class="btn btn-info">
                            <span class="glyphicon glyphicon-pencil"></span>评论
                        </button>
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="thumbnail text-center">
                        <img src="/img/change.jfif" alt="">
                        <h3 class="text-info">嫦娥</h3>
                        <p>6元创意营皮肤</p>
                        <button class="btn btn-primary">
                            <span class="glyphicon glyphicon-heart"></span>喜欢
                        </button>
                        <button class="btn btn-info">
                            <span class="glyphicon glyphicon-pencil"></span>评论
                        </button>
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="thumbnail text-center">
                        <img src="/img/jinchan.jfif" alt="">
                        <h3 class="text-info">金蝉</h3>
                        <p>新英雄伴生新皮肤</p>
                        <button class="btn btn-primary">
                            <span class="glyphicon glyphicon-heart"></span>&nbsp;喜欢
                        </button>
                        <button class="btn btn-info">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;评论
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
